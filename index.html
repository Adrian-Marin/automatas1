<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Aut√≥matas</title>
        <link rel="stylesheet" href="./style/main.css"/>
        <link rel="stylesheet" href="./style/svgInjector.css"/> 
        <script type="text/javascript" src="./src/jquery.js"></script>
        <script type="text/javascript" src="./src/svginject/jquery.svgInject.js"></script>
        <script type="text/javascript" src="./src/main.js"></script>
    </head>
    <body>
    <header>
        <span>PROYECTO 1 -- WEB, EBAY Y WEBAY</span>
    </header>
    <div id="container">
        <div class="img-container"> 
            <img src="img/diagrama.svg" class="svg-inject" alt="diagrama">
        </div>
        <div class="automata">
            <div class="word-container">
                <div id="header">
                    <span>Recorrido</span>    
                </div>
                <div class="word"></div>
            </div>
            <div class="word-web">
                <div id="header">
                    <span>Palabras web</span>    
                </div>
                <div class="word"><ol></ol></div>
                <div class="counter">
                    <span>0</span>
                </div>                
            </div>
            <div class="word-ebay">
                <div id="header">
                    <span>Palabras ebay</span>    
                </div>
                <div class="word"><ol></ol></div>
                <div class="counter">
                    <span>0</span>
                </div>                             
            </div>
            <div class="word-webay">
                <div id="header">
                    <span>Palabras webay</span>    
                </div>
                <div class="word"><ol></ol></div>
                <div class="counter">
                    <span>0</span>
                </div>
            </div>            
        </div>
    </div>
    <input type="file" id="file" name="file" accept=".txt">
    <script type="text/javascript" src="./src/inject.js"></script>
    </body>
</html>
